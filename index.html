<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Examen 1</title>
</head>

<body>
  <div class="container">
    <div class="main_icon">
      <i class="fas fa-laugh-beam" id="main_icon"></i>
    </div>
    <div class="input_wrapper">
      <input class="input" type="text" id="icon_input" />
      <button class="input_button" onclick="agregarIcono()">Add</button>
    </div>
    <ul class="icons_list" id="icons_list">
      <li class="icon_container" onclick="mostrarIconoPrincipal('fa-laugh-beam')">
        <i class="close_icon fas fa-times" onclick="eliminarIcono()"></i>
        <i class="icon fas fa-laugh-beam"></i>
        <div class="label">fa-laugh-beam</div>
      </li>
      <li class="icon_container" onclick="mostrarIconoPrincipal('fa-kiss-beam')">
        <i class="close_icon fas fa-times" onclick="eliminarIcono()"></i>
        <i class="icon fas fa-kiss-beam"></i>
        <div class="label">fa-kiss-beam</div>
      </li>
      <li class="icon_container" onclick="mostrarIconoPrincipal('fa-grin-hearts')">
        <i class="close_icon fas fa-times" onclick="eliminarIcono()"></i>
        <i class="icon fas fa-grin-hearts"></i>
        <div class="label">fa-grin-hearts</div>
      </li>
      <li class="icon_container" onclick="mostrarIconoPrincipal('fa-meh-rolling-eyes')">
        <i class="close_icon fas fa-times" onclick="eliminarIcono()"></i>
        <i class="icon fas fa-meh-rolling-eyes"></i>
        <div class="label">fa-meh-rolling-eyes</div>
      </li>
    </ul>
  </div>
  <script src="./script.js"></script>
</body>

</html>
